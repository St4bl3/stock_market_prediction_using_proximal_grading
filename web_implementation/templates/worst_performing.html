<!DOCTYPE html>
<html>
  <head>
    <title>Analyze Worst Performing Stocks</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
      </nav>
    </header>
    <main>
      <h1>Analyze Worst Performing Stocks</h1>
      <form method="POST">
        <label for="start_date">Enter the start date (YYYY-MM-DD):</label>
        <input
          type="text"
          name="start_date"
          id="start_date"
          required
        /><br /><br />
        <label for="end_date">Enter the end date (YYYY-MM-DD):</label>
        <input type="text" name="end_date" id="end_date" required /><br /><br />
        <input type="submit" value="Analyze" />
      </form>
      {% if worst_performing_stocks %}
      <h2>Worst Performing Stocks:</h2>
      <ul>
        {% for stock, return_val in worst_performing_stocks %}
        <li>{{ stock }}: {{ "%.2f"|format(return_val * 100) }}%</li>
        {% endfor %}
      </ul>
      {% endif %}
      <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </main>
  </body>
</html>
